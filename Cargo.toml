[package]
name = 'grifter'
version = '0.1.0'
authors = ['Terry Brashaw <terrybrashaw@gmail.com>']
edition = '2018'
build = 'build.rs'

[dependencies]
json = '*'
serde_json = '*'
rocket_contrib = '*'
rocket_cors = '*'
toml = '*'
unicode-normalization = '*'
flate2 = '*'

[dependencies.ureq]
version = '*'
features = ['json']

[dependencies.serde]
version = '*'
features = ['derive']

[dependencies.rocket]
version = '0.4.5'
default-features = false
